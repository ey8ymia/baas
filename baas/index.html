<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>BaaS GUI</title>
        <link rel="stylesheet" href="static/stylesheets/foundation.css" />
        <link rel="stylesheet" href="static/stylesheets/font-awesome-4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="static/stylesheets/custom.css" />
        <script src="static/js/vendor/jquery.js"></script>
        <script src="static/js/vendor/modernizr.js"></script>
        <script src="config.js"></script>
        <script type="text/javascript">

            create_baas_dir();
            var gui = require('nw.gui');
            var win = gui.Window.get();
            win.resizeTo(1000, 700);

            $(document).ready(function() {
                $("#activity-link").trigger("click").addClass("active");
            });

            function activate_tab(tab) {
                $(".item").each(function() {
                    if(this.id == tab) {
                        $(this).addClass("active");
                    } else {
                        $(this).removeClass("active");
                    }
                });
            }
        </script>
    </head>

    <body>
        <div class="blue-bar icon-bar four-up">
            <a class="item" id="activity-link"
                onclick="$('#main').load('activity.html');
                activate_tab(this.id);">
                <i class="fa fa-tasks"></i>
                <label>Activity</label>
            </a>
            <a class="item" id="backup-tab-link"
                onclick="$('#main').load('backup-list.html');
                activate_tab(this.id)">
                <i class="fa fa-upload"></i>
                <label>Backup</label>
            </a>
            <a class="item" id="restore-tab-link"
                onclick="$('#main').load('restore.html');
                activate_tab(this.id)">
                <i class="fa fa-download"></i>
                <label>Restore</label>
            </a>
            <a class="item" id="cloud-settings-link"
                onclick="$('#main').load('cloud-list.html');
                activate_tab(this.id);">
                <i class="fa fa-cloud"></i>
                <label>Cloud Settings</label>
            </a>
        </div>
        <div id="main"></div>

        <script src="static/js/foundation.min.js"></script>
        <script type="text/javascript">
            $(document).foundation();
        </script>
    </body>
</html>
